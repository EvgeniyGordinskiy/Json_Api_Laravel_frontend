<div class="main-body">
  <el-row :gutter="10">
    <el-col  :xs="24" :sm="24" :md="8" :lg="8">
      <h1 class="pageTitle"><i class="fa fa-users" aria-hidden="true"></i>Users</h1>
    </el-col>
  </el-row>
  <div v-if="loading"><br><br></div>
  <div v-else class="flex stretch wrap">
    <cardv
            v-for="user in users"
            :key="user.id"
            @click.native="editClient(user)"
    >
      <h2 class="cardTitle"> {{ user.name }} </h2>
      <hr>
      <label class="cardLabel">Email: </label><span class="cardContent">{{ user.email }}</span>

    </cardv>
    <modalFormv
            :show="showModal"
            :user.sync="user"
            :cancel-form="cancelForm"
            :submit="cancelForm"
    >
    </modalFormv>
  </div>
</div>
